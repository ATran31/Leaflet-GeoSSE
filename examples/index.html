<!DOCTYPE html>
<html>
<head>
    <title>Leaflet-SSE-Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    <script type = "text/javascript" src="/static/Leaflet.GeoSSE.src.js"></script>
</head>
<style>
    #map { height: 100vh; }
</style>
<body>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([38.9072, -77.0369,], 13);

        var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 3,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        OpenStreetMap_Mapnik.addTo(mymap);

            var streamLyr = L.geoSSE(null, { streamUrl: '/stream' });
        mymap.addLayer(streamLyr);

        streamLyr.connectToEventStream();
    </script>
</body>
</html>
