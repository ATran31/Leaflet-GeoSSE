<!DOCTYPE html>
<html>

  <head>
    <title>Leaflet-SSE-Test</title>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script type="text/javascript" src="/static/Leaflet.GeoSSE.src.js"></script>
  </head>
  <style>
    body {
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100vh;
    }

    #map {
      height: 100%;
      width: 50vw;
    }

    #log {
      display: flex;
      flex-direction: column;
      background: black;
      color: green;
      font-size: small;
      font-family: "Courier New", Courier, monospace;
      height: 100%;
      width: 50vw;
      padding: 10px;
      overflow-y: scroll;
    }

    #log pre {
      text-wrap: wrap;
    }
  </style>

  <body>
    <div id="container">
      <div id="map"></div>
      <div id="log">
        <pre>Listening for events...</pre>
      </div>
    </div>
    <script>
      const mymap = L.map("map").setView([38.9072, -77.0369], 13);

      const OpenStreetMap_Mapnik = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 3,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      );
      OpenStreetMap_Mapnik.addTo(mymap);
      const streamLyr = L.geoSSE(null, {
        streamUrl: "/stream",
        featureIdField: "post_id",
      });
      mymap.addLayer(streamLyr);
      streamLyr.connectToEventStream();
      for (const eventType of ["create", "update", "delete"]) {
        streamLyr.eventSource.addEventListener(
          eventType,
          (event) => {
            const now = new Date();
            const entry = document.createElement("pre");
            const text = document.createTextNode(
              `${eventType} (${now.toLocaleDateString()} ${now.toLocaleTimeString()}): ${event.data
              }`
            );
            entry.appendChild(text);
            document.getElementById("log").appendChild(entry);
          },
          false
        );
      }
    </script>
  </body>

</html>
